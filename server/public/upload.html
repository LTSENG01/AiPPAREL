    <script>alert("Hey! Thanks for trying out our alpha build! Please note that you can only currently upload files ending in .jpg and smaller than 50MB total!");</script>
    <div class="section">

        <h1>Upload your Images</h1>
      </div>
      <div class="section">
        <div class="row">
            <div class="col-sm-6">
                <h2>Content Image</h2>
                <div class="mb-3 pre-upload">
                    <label for="content-img-upload" class="form-label">The content image is the main image and most of its features will be visible at the end.</label>
                    <input class="form-control" type="file" id="content-img-upload" accept="image/jpeg">
                </div>
                <img src="./img/missing_image.png" alt="Content Image Preview" id="content-preview">
            </div>
            <div class="col-sm-6">
                <h2>Style Image</h2>
                <div class="mb-3 pre-upload">
                    <label for="style-img-upload" class="form-label">The style image is the artistic style you want the content image to be "painted" in.</label>
                    <input class="form-control" type="file" id="style-img-upload" accept="image/jpeg">
                </div>
                <img src="./img/missing_image.png" alt="Style Image Preview" id="style-preview">

            </div>
          </div>
        </div>
      <div class="section">
        <button class="btn" value="submit" id="submit-button">Submit</button>
      </div>
